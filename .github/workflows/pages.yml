name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-task@v2
      - uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.13
      - name: Install dependencies
        run: task setup:docs
      - name: Deploy docs
        run: task docs:deploy
