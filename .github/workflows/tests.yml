name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4
    - uses: arduino/setup-task@v2
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: task setup
    - name: Lint
      run: task lint
    - name: Type check
      run: task typecheck
    - name: Unit tests
      run: task test:unit

  build-image:
    needs: [check]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    name: build-image / ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v4
    - uses: arduino/setup-task@v2
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push base image
      run: |
        task docker:build PYTHON_VERSION=${{ matrix.python-version }}
        task docker:push PYTHON_VERSION=${{ matrix.python-version }}

  e2e:
    needs: [build-image]
    runs-on: ubuntu-latest
    permissions:
      packages: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        test-group: [pool, distributed, image, torch, jax, keras, joblib]

    name: e2e / ${{ matrix.test-group }} / ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v4
    - uses: arduino/setup-task@v2
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: task setup
    - name: Generate SSH key
      run: ssh-keygen -t ed25519 -N "" -f ~/.ssh/id_ed25519
    - name: Run ${{ matrix.test-group }} tests
      run: task test:e2e:${{ matrix.test-group }}
